<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="container">
        <div>
            <h1 class="header_text">Do you wanna go out with me?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
                alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    var button = document.getElementById('noButton');
                    var x = Math.random() * (window.innerWidth - button.offsetWidth);
                    var y = Math.random() * (window.innerHeight - button.offsetHeight);


                    x = Math.max(0, Math.min(x, window.innerWidth - button.offsetWidth));
                    y = Math.max(0, Math.min(y, window.innerHeight - button.offsetHeight));

                    button.style.left = `${x}px`;
                    button.style.top = `${y}px`;
                }
            </script>
        </div>
    </div>

</body>

</html>
